---
layout: default
title: Portfolio
---
 
<section class="content">
  <h2>Portfolio</h2>
 
  <p>Check out my images below!</p>
</section>
 
<ul class="entries">
  {% for post in site.posts %}
 
  <li>
    <a href="{{ post.url }}">
      <img src="../{{post.folder}}{{post.image}}"/> <!-- seems to default to this portfilio folder to grab photos....maybe I should move them here-->
      <h3>{{ post.title }}</h3>
    </a>
  </li>
  {{post.folder}}

  {% endfor %}
</ul>
